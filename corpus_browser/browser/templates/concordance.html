{% extends "home.html" %}

{% load query_extra %}

{% block additional_content %}

<div class="container">
    <table border="0" class="table table-striped table-hover" dir="rtl">
        <tr>
            <td>Tweet</td>
        </tr>
        {% for result in results %}
            <tr>
                <td><a href="{{result.document.tweet_id}}">
                {{ result.document.tweet_text|safe|highlight:result.positions }}
                </a></td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
