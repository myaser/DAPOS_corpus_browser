{% extends "home.html" %}
{% block additional_content %}
<div class="container">
    <table border="0" class="table table-bordered table-hover highlight-rows" dir="rtl">
        <tr>
            <th>query</th>
            <th>collocation</th>
            <th>{{algorithm}}</th>

        </tr>
        {% for collocation in collocations %}
            <tr>
                <td>{{ tokens }}</td>
                <td>{{ collocation.0 }}</td>
                <td>{{ collocation.1 }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
