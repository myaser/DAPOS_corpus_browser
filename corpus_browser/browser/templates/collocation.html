{% extends "home.html" %}
{% block additional_content %}
<div class="container">
    <table border="0" class="table table-striped table-hover" dir="rtl">
        <tr>
            <td>query</td>
            <td>collocation</td>
            <td>{{algorithm}}</td>
        </tr>
        {% for collocation in collocations %}
            <tr>
                <td>{{ tokens }}</td>
                <td>{{ collocation.0.1 }}</td>
                <td>{{ collocation.1 }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
